<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*
        {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #main{
            width: 940px;
            height: 300px;
            border: 10px;
            background-color: rgb(87, 84, 84);
            border: 1px solid #F04;
            margin: 0px auto;
            display: flex; 
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: black;
        }
        
            .box:nth-child(2){
            margin : auto;
            }
    </style>
</head>
<body>
   <div id="main">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
   </div>
</body>
</html>
