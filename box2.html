<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX</title>
    <style>
        body, html, * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main {
            width: 800px;
            height: 400px;
            background-color: rgb(157, 155, 155);
            margin: 0 auto;
            display: flex;
            justify-content: space-around; 
                     
        }
        .box {
            width: 160px;
            height: 400px;
            background-color: rgb(93, 135, 214);

            
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
