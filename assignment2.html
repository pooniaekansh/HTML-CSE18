<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
     <header>
        <h1>My First Web Page</h1>
        <p>Created using semantic and non-semantic elements</p>
    </header>

    <!-- Non-semantic element -->
        <h2>About Me</h2>
        <p>Hello! My name is <span style="color: blue; font-weight: bold;">Ekansh</span>.  
        I am learning HTML and web technologies.</p>
    </div>

    <!-- Semantic element -->
    <article>
        <h2>My Hobby</h2>
        <p>I enjoy coding, reading, and playing sports. HTML helps me structure web pages in a meaningful way.</p>
    </article>
    <br>
    <br>
    <br>
    <br>
    <br>
    
<!-- Hyperlink for Text -->
    <p>
        <a href="https://www.google.com">Click this text to visit</a>
    </p>

    <!-- Hyperlink for Image -->
    <p>
        <a> <img src="images.jpeg" alt="images" width="300" height="200">
        </a>
    </p>

    <!-- Hyperlink for GIF -->
    <p>
        <a href="https://www.google.com">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Funny Cat GIF">
        </a>
    </p>

    <!-- Hyperlink for Audio -->
    <p>
        <a href="https://www.example.com">
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </a>
    </p>

    <!-- Hyperlink for Video -->
    <p>
        <a href="https://www.example.com">
            <video width="320" height="240" controls>
                <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </p>
</body>
</html>
