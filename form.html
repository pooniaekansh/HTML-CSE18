<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>

    <h2 align="center">HTML Form</h2>
    <form actions="">
        <fieldset width="10%" length="20" align="center">  
        <label for="">Name </label>
        <input type="Text" placeholder="Enter your Name"><br><br>
        <label for="">Mobile </label>
        <input type="tel" placeholder="Enter your Mobile Number" minlength=10 maxlength=10><br><br>
        <label for="Email" placeholder ="Enter your Email"></label><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender" checked>Female<br>
        <label for="">Age</label>
        <input type="number" name ="id="><br><br>
        <label for="">Date Of Joining</label>
        <input type="date" name="id="><br><br>
        <label for="">Distance</label>
        <input type="range"> <br><br>
        <label for="">Subject -</label>
        <input type="checked box" checked>Maths
        <input type="checked box">CSE AIML
        <input type="checked box">CSE DS
        <br><br>
        <label for="">CITY</label>
        <select name=""id="">
        <option value="">GZB</option>
        <option value="">DEL</option>
        <option value="">HYB</option>
        <option value="">NOIDA</option></select>
        <br><br>
        <label for="">Address</label>
        <textarea name="" id="" rows="10" cols="20" placeholder="Enter your Address"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </fieldset> 
    </form>
</body>
</html>
