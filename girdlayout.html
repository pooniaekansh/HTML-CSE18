<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 30px;
        }
        main{
            width: 100%;
            height: 300px;
            background-color: rgb(0, 200, 255);
            display: grid;
            grid-template-columns: 200px 300px auto 140px;
            grid-template-columns: repeat(4, 1fr);
            /* grid-template-rows: 100px 80px 130px 120px; */
            gap: 10px;
        }
        .box{
            background-color: #CCC;
            height: 200px;
            /* width: 100%; */
        }

        @media screen and (max-width: 460px) {
            main{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
            .box{
                background-color: blueviolet;
            }
        }

        @media screen and (min-width: 420px) and (max-width: 720px){
            h3{
                font-size: 44px;
            }
            p{
                font-size: 44px;
            }
        }
    </style>
</head>
<body>
    <h3>Hello ABES</h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi iure aliquam odit in rerum tempora cupiditate id ex. Harum, expedita perferendis maxime nemo dolorum eveniet itaque rem animi aliquid ratione.</p>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
