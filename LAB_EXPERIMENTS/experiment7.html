<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .main-box {
      border: 2px solid black;
      padding: 30px;
      background-color: #f7f8fc;
    }

    .header {
      background-color: #222;
      color: white;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .product-card {
      width: 350px;
      background: white;
      border-radius: 8px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding-bottom: 20px;
      text-align: left;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }

    .content {
      padding: 15px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .desc {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price {
      color: #008000;
      font-weight: bold;
      font-size: 17px;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 8px;
    }

    .btn {
      display: block;
      width: 90%;
      margin: 15px auto 0;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <div class="main-box">

    <div class="header">ShopEasy</div>

    <div class="product-card">
    <img src="istockphoto-1209887384-612x612.jpg" alt="T-shirt">

    <div class="content">
    <div class="title">Classic Cotton T-Shirt</div>
    <div class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>

    <span class="price">₹799</span>
    <span class="old-price">₹1,199</span>
    <button class="btn">Add to Cart</button>
    </div>
    </div>

  </div>

</body>
</html>
